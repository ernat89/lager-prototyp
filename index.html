<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lager</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="kicker">Lager</div>
      <div class="title" id="pageTitle">Übersicht</div>
    </div>

    <div class="topActions">
      <button class="btn ghost" id="goHomeBtn" type="button">Übersicht</button>
      <button class="btn" id="newItemBtn" type="button">+ Artikel</button>
    </div>
  </header>

  <main class="wrap">
    <!-- HOME -->
    <section id="homeView" class="view">
      <div class="toolbar">
        <input id="searchInput" class="input" placeholder="Suchen: Kaffee, Milch, Filter …" />

        <select id="categoryFilter" class="select">
          <option value="">Alle Kategorien</option>
        </select>
      </div>

      <div id="itemsContainer"></div>

      <div class="muted" id="emptyHint" style="display:none;">
        Noch keine Artikel. Klicke auf “+ Artikel”.
      </div>
    </section>

    <!-- DETAIL -->
    <section id="detailView" class="view" style="display:none;">
      <div class="detailHeader">
        <button class="btn ghost" id="backBtn" type="button">Zurück</button>
        <div class="muted" id="detailId"></div>
      </div>

      <div class="card detailCard">
        <div class="detailMedia">
          <div class="imgFrame">
            <img id="detailImg" alt="Artikelbild" />
            <div id="detailImgPlaceholder" class="imgPlaceholder">Kein Bild</div>
          </div>

          <button class="btn secondary" id="uploadBtn" type="button">Bild hochladen</button>
          <input id="imageFile" type="file" accept="image/png,image/jpeg,image/webp" hidden />
        </div>

        <div class="detailInfo">
          <div class="row">
            <label>Name</label>
            <input id="nameInput" class="input" maxlength="80" />
          </div>

          <div class="row">
            <label>Kategorie</label>
            <input id="categoryInput" class="input" placeholder="z.B. Kaffee, Tee, Zubehör" maxlength="40" />
          </div>

          <div class="twoCol">
            <div class="stat">
              <div class="label">Soll</div>
              <input id="targetInput" class="input" type="number" min="0" step="1" />
            </div>
            <div class="stat">
              <div class="label">Ist</div>
              <div class="big" id="currentQtyText">0</div>
            </div>
          </div>

          <div class="pillRow">
            <div class="pill" id="statusPill">OK</div>
            <div class="meta" id="metaLine"></div>
          </div>

          <div class="card inner">
            <div class="row">
              <label>Wer war das? (Pflicht)</label>
              <input id="actorInput" class="input" placeholder="z.B. Eren, Max, Schicht 2" />
            </div>

            <div class="actions">
              <button class="btn" type="button" data-delta="-5">-5</button>
              <button class="btn" type="button" data-delta="-1">-1</button>
              <button class="btn primary" type="button" data-delta="1">+1</button>
              <button class="btn primary" type="button" data-delta="5">+5</button>
            </div>

            <div class="saveRow">
              <button class="btn" id="saveMetaBtn" type="button">Name, Kategorie, Soll speichern</button>
            </div>
